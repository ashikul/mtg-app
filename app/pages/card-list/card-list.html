<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test Card List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    </button>
  </ion-list>

</ion-content>
